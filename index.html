<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <canvas id="constellation"></canvas>
    <header>
        <h1 data-i18n="title">My Portfolio</h1>
        <div class="controls">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider theme-slider"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="lang-toggle">
                <span class="slider"></span>
            </label>
            <button id="resume-btn" data-i18n="resume">ðŸ“„ Resume</button>
        </div>
    </header>
    <main>
        <section id="about">
            <h2 data-i18n="about">About Me</h2>
            <p data-i18n="aboutText"></p>
        </section>
        <section id="projects">
            <h2 data-i18n="projects">Projects</h2>
            <div class="project-card">
                <h3 data-i18n="project1"></h3>
                <p data-i18n="project1Desc"></p>
            </div>
            <div class="project-card">
                <h3 data-i18n="project2"></h3>
                <p data-i18n="project2Desc"></p>
            </div>
        </section>
        <section id="contact">
            <h2 data-i18n="contact">Contact</h2>
            <p data-i18n="contactText"></p>
        </section>
    </main>
    <div id="resume-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe 
                id="resume-preview" 
                frameborder="0"
                scrolling="no">
            </iframe>
            <a id="download-resume" class="download-btn" data-i18n="downloadResume">Download Resume</a>
        </div>
    </div>
</body>
</html>
